<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Open Box</title>
  </head>
  <body>
    <main>
      <h1>Shopping List</h1>
    </main>

    <div>
      <label for="naming">Item:</label>
      <input
        type="text"
        name="naming"
        class="input_value"
        placeholder="Enter item"
      />
      <h5></h5>
      <button class="btn">+Add item</button>
    </div>

    <form class="form_submit">
      <input
        type="text"
        placeholder="Search Item"
        name="filtering"
        class="input_value1"
      />
    </form>
    <div class="world">
      <li class="filterBox">
        <h4>Apples</h4>
        <button class="btn2">X</button>
      </li>
      <li class="filterBox">
        <h4>Banana</h4>
        <button class="btn2">X</button>
      </li>
      <li class="filterBox">
        <h4>Oranges</h4>
        <button class="btn2">X</button>
      </li>
      <li class="filterBox">
        <h4>Mango</h4>
        <button class="btn2">X</button>
      </li>
    </div>

    <div class="clearAll">
      <button class="btn1">Clear All</button>
    </div>

    <script src="documentModel.js"></script>
  </body>
</html>
